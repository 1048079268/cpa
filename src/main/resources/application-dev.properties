api.heartbeat=60

#中文库
spring.datasource.cn.url=jdbc:mysql://localhost:3306/project_kb_cn?characterEncoding=utf-8&pinGlobalTxToPhysicalConnection=true
spring.datasource.cn.username=root
spring.datasource.cn.password=!@#$%^
spring.datasource.cn.driver-class-name=com.mysql.jdbc.Driver
#英文库
spring.datasource.en.url=jdbc:mysql://localhost:3306/project_kb_en?characterEncoding=utf-8&pinGlobalTxToPhysicalConnection=true
spring.datasource.en.username=root
spring.datasource.en.password=!@#$%^
spring.datasource.en.driver-class-name=com.mysql.jdbc.Driver

##异常日志的发送人邮件配置
spring.mail.host=smtp.qq.com
spring.mail.username=
#第三方邮件客户端登录的授权码
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

api.maxIdTreadNum=8
#阻塞队列的最大空间
api.maxBlockingNum=200
#失败队列的最大空间
api.maxFailureBlockingNum=50
##异常日志的收件人配置
exception.mail.username=

#debug=true
##hibernate日志
logging.level.org.hibernate=error
logging.level.com.atomikos=error
